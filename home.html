<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/e647699cb0.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Style -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css" />

    <title>Specialist</title>
  </head>
  <body>
    <!-- NAV -->
    <header>
      <div class="container">
        <div id="topNav">
          <h1>
            <i class="fa-solid fa-shield-dog"></i>
            <span class="highlight">CareBee </span
            ><i class="fa-solid fa-shield-cat"></i>
          </h1>
        </div>
        <nav>
          <ul>
            <li><a href="stats.html">Your Pet</a></li>
            <li><a href="add.html">Add log</a></li>
            <button id="logout">Logout</button>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Pet Table -->
    <section>
      <div class="container">
        <h1>Our Heroes</h1>
      </div>
      <div class="container">
        <table id="tableCss">
          <thead>
            <tr>
              <th>Name</th>
              <th>Working hours</th>
              <th>Type of specialty</th>
              <th>Telephone number</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <script>
      const baseURL = "http://localhost:8080/v1";
      const table = document.querySelector("tbody");

      const token = localStorage.getItem("token");

      const getData = async (token) => {
        const res = await fetch(`${baseURL}/pets`, {
          headers: {
            authorization: `Bearer ${token}`,
          },
        });
        const data = await res.json();

        if (data.err) {
          return alert(data.err);
        }

        table.innerHTML = "";
        data.forEach((pet) => {
          const tr = table.insertRow();

          const td1 = tr.insertCell();
          td1.textContent = pet.name;

          const td2 = tr.insertCell();
          td2.textContent = pet.date;

          const td3 = tr.insertCell();
          td3.textContent = pet.spec;

          const td4 = tr.insertCell();
          td4.textContent = pet.email;
        });
      };

      if (!token) {
        location.replace("index.html");
      } else {
        getData(token);
      }

      document.getElementById("logout").addEventListener("click", () => {
        localStorage.removeItem("token");
        location.replace("index.html");
      });
    </script>
  </body>
</html>
