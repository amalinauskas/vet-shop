<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/e647699cb0.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Style -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css" />

    <title>Add Log</title>
  </head>
  <body>
    <!-- NAV -->
    <header>
      <div class="container">
        <div id="topNav">
          <h1>
            <i class="fa-solid fa-shield-dog"></i>
            <span class="highlight">CareBee </span
            ><i class="fa-solid fa-shield-cat"></i>
          </h1>
        </div>
        <nav>
          <ul>
            <!-- <li><a href="home.html">Pets</a></li> -->
            <li><a href="stats.html">View log</a></li>
            <button id="logout">Logout</button>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Add form -->

    <section id="loginForm">
      <div class="container">
        <h1>Add log</h1>
        <form>
          <div class="control">
            <label for="prescription">Prescription</label>
            <input
              type="text"
              name="prescription"
              id="prescription"
              placeholder="Prescription"
            />
          </div>
          <div class="control">
            <label for="description">Description</label>
            <input
              type="text"
              name="description"
              id="description"
              placeholder="Description"
            />
          </div>
          <div class="control">
            <label for="pet">CHIP ID</label>
            <input type="number" name="pet" id="pet" placeholder="Pet ID" />
          </div>
          <div class="control">
            <label for="date">Date</label>
            <input type="date" name="date" id="date" placeholder="Date" />
          </div>
          <div class="control">
            <label for="edate">Expiry date</label>
            <input
              type="date"
              name="edate"
              id="edate"
              placeholder="Expiry date"
            />
          </div>
          <!--  -->
          <div class="control">
            <button type="submit" class="btn">Add Set</button>
          </div>
        </form>
      </div>
    </section>

    <script src="src\add.js"></script>
  </body>
</html>
