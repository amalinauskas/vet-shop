<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/e647699cb0.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Style -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css" />

    <title>Login</title>
  </head>
  <body>
    <!-- NAV -->
    <header>
      <div class="container">
        <div id="topNav">
          <h1>
            <i class="fa-solid fa-shield-dog"></i>
            <span class="highlight">CareBee </span
            ><i class="fa-solid fa-shield-cat"></i>
          </h1>
        </div>
        <nav>
          <ul>
            <li class="current"><a href="index.html">Login</a></li>
            <li><a href="register.html">Register</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Login form -->
    <section id="loginForm">
      <div class="container">
        <h1>Login</h1>
        <form>
          <div class="control">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email"
              required
            />
          </div>
          <div class="control">
            <label for="pass">Password</label>
            <input
              type="password"
              name="pass"
              id="pass"
              placeholder="Password"
              required
            />
          </div>
          <div class="control">
            <button type="submit" class="btn">Login</button>
          </div>
        </form>
      </div>
    </section>

    <script>
      const baseURL = "http://localhost:8080/v1";

      const login = async (userData) => {
        const res = await fetch(`${baseURL}/users/login`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(userData),
        });
        const data = await res.json();

        if (data.err) {
          return alert(data.err);
        }

        localStorage.setItem("token", data.token);
        location.replace("stats.html");
      };

      document.forms[0].addEventListener("submit", (e) => {
        e.preventDefault();

        const email = e.target.elements.email.value.trim().toLowerCase();
        const password = e.target.elements.pass.value;

        login({ email, password });
      });
    </script>
  </body>
</html>
